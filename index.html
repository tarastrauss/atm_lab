<!doctype html>
<html lang="en">
<head>
  <title>ATM</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
  <div class="header">
    <div><img src="images/ga.png" /></div>
    <div class="title">Bank of GA</div>
  </div>

  <div class="account" id="checking-account">
    <h2>Checking</h2>
    <div class="balance" id="checking-balance">$0</div>
    <input id="checking-input" type="text" placeholder="Enter an amount.">
    <input id="checking-deposit" type="button" value="Deposit">
    <input id="checking-withdraw" type="button" value="Withdraw">
  </div>

  <div class="account" id="savings-account">
    <h2>Savings</h2>
    <div class="balance" id="savings-balance">$0</div>
    <input id="savings-input" type="text" placeholder="Enter an amount.">
    <input id="savings-deposit" type="button" value="Deposit">
    <input id="savings-withdraw" type="button" value="Withdraw">
  </div>

  <script src="javascripts/main.js"></script>
</body>
</html>
